<!DOCTYPE html>
<html lang="en">
  <head>
    <title>User Information</title>
    <style>
      /* Center the content */
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      /* Navigation bar styles */
      nav {
        display: flex;
        justify-content: space-between;
        width: 100%;
        background-color: #333;
        color: #fff;
        padding: 10px;
      }

      nav a {
        color: #fff;
        text-decoration: none;
        padding: 10px;
      }

      nav a:hover {
        background-color: #555;
      }

      /* Button styles */
      .button {
        display: inline-block;
        background-color: #4CAF50;
        border: none;
        color: #fff;
        text-align: center;
        font-size: 16px;
        padding: 10px 20px;
        cursor: pointer;
        margin: 10px;
      }

      .button:hover {
        background-color: #3e8e41;
      }

      /* User information styles */
      .user-info {
        text-align: center;
        margin: 20px;
      }

      .user-info h1 {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>

    <div class="user-info">
      <h1>User Information</h1>
      <p>Name: John Doe</p>
      <p>Age: 30</p>
      <p>Location: New York</p>
    </div>

    <div>
      <button class="button">Button 1</button>
      <button class="button">Button 2</button>
      <button class="button">Button 3</button>
      <button class="button">Button 4</button>
    </div>
  </body>
</html>
